<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House of Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <main class="container">
        <nav class="tabs" style="margin-bottom:16px;">
            <button class="tab active" data-tab="intro">Intro</button>
            <button class="tab" data-tab="poster">Poster</button>
            <button class="tab" data-tab="pace">Pace</button>
            <button class="tab" data-tab="comparison">Team and Top Player Comparison</button>
            <button class="tab" data-tab="lebron">G.O.A.T.</button>
            <button class="tab" data-tab="three_point">Three Point</button>
            <button class="tab" data-tab="defense">Defense</button>
        </nav>

        <button id="navPrev" class="side-btn side-btn--left" aria-label="Previous tab">‹</button>
        <button id="navNext" class="side-btn side-btn--right" aria-label="Next tab">›</button>


        <section id="tab-intro" class="tab-panel active">
                <div class="video-wrap">
                    <video id="introVideo" playsinline
                        muted
                        autoplay
                        controls
                        preload="metadata">
                        <source src="data/video/new-intro-vid.mp4" type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                </div>
        </section>

        <section id="tab-poster" class="tab-panel">
            <div class="poster-wrap">
                <img src="data/video/new-intro-poster.png" alt="Project Poster" class="poster-img" />
            </div>
        </section>

        <section id="tab-pace" class="tab-panel">
            <h2>Pace by Team over Seasons</h2>

            <section class="controls">
                <label class="checkbox">
                    <input type="checkbox" id="showAll" checked />
                    Show all teams
                </label>
            </section>

            <section class="chart-wrap">
                <svg id="chart" aria-label="Line chart of team Pace across seasons" role="img"></svg>
                
                <div class="anim-controls">
                    <button id="playPauseBtn" type="button">Play</button>
                    <button id="replayAnimBtn" type="button">Replay</button>
                </div>

                <div id="legend" class="legend" aria-label="Legend"></div>

            </section>

            <div id="tooltip" class="tooltip" role="status" aria-live="polite"></div>
        </section>

        <section id="tab-comparison" class="tab-panel">
            <h2>NBA Highest Scoring Player Stats Comparison: 2000 vs 2025</h2>

            <section class="controls">
                <label>Select Team for Comparison:
                    <select id="comparisonTeamSelect">
                        <option value="">Choose a team...</option>
                        <option value="hawks">Atlanta Hawks</option>
                        <option value="celtics">Boston Celtics</option>
                        <option value="nets">Brooklyn Nets</option>
                        <option value="hornets">Charlotte Hornets</option>
                        <option value="bulls">Chicago Bulls</option>
                        <option value="cavaliers">Cleveland Cavaliers</option>
                        <option value="mavericks">Dallas Mavericks</option>
                        <option value="nuggets">Denver Nuggets</option>
                        <option value="pistons">Detroit Pistons</option>
                        <option value="warriors">Golden State Warriors</option>
                        <option value="rockets">Houston Rockets</option>
                        <option value="pacers">Indiana Pacers</option>
                        <option value="clippers">LA Clippers</option>
                        <option value="lakers">Los Angeles Lakers</option>
                        <option value="grizzlies">Memphis Grizzlies</option>
                        <option value="heat">Miami Heat</option>
                        <option value="bucks">Milwaukee Bucks</option>
                        <option value="timberwolves">Minnesota Timberwolves</option>
                        <option value="pelicans">New Orleans Pelicans</option>
                        <option value="knicks">New York Knicks</option>
                        <option value="thunder">Oklahoma City Thunder</option>
                        <option value="magic">Orlando Magic</option>
                        <option value="sixers">Philadelphia 76ers</option>
                        <option value="suns">Phoenix Suns</option>
                        <option value="blazers">Portland Trail Blazers</option>
                        <option value="kings">Sacramento Kings</option>
                        <option value="spurs">San Antonio Spurs</option>
                        <option value="raptors">Toronto Raptors</option>
                        <option value="jazz">Utah Jazz</option>
                        <option value="wizards">Washington Wizards</option>
                    </select>
                </label>
            </section>

            <section class="comparison-container">
                <div class="player-card year-2000">
                    <div id="player2000" class="player-stats">
                        <p class="placeholder">Select a team to view stats</p>
                    </div>
                </div>

                <div class="vs-divider">
                    <span>VS</span>
                </div>

                <div class="player-card year-2025">
                    <div id="player2025" class="player-stats">
                        <p class="placeholder">Select a team to view stats</p>
                    </div>
                </div>
            </section>

            <section id="comparisonSection" class="chart-section" hidden>
                <h3 id="comparisonTitle" class="comparison-title" hidden></h3>
                <svg id="comparisonChart" aria-label="Bar chart comparing player statistics" role="img"></svg>
            </section>
        </section>

        <section id="tab-lebron" class="tab-panel">
            <h2 id="shotChartTitle">Shot Chart of the G.O.A.T.s (LeBron James vs Michael Jordan)</h2>

            <section class="controls">
                <label>Player:
                <select id="lbPlayerSelect">
                    <option value="both">LeBron James vs Michael Jordan</option>
                    <option value="lebron">LeBron James</option>
                    <option value="jordan">Michael Jordan</option>
                </select>
                </label>
                <label>Season:
                <select id="lbSeasonSelect"></select>
                </label>
                <label>Filter:
                <select id="lbMadeSelect">
                    <option value="all">All shots</option>
                    <option value="made">Made only</option>
                    <option value="missed">Missed only</option>
                </select>
                </label>
                <label><input type="checkbox" id="tiltToggle" checked> 3D tilt</label>
            </section>

            <section class="shot-chart-wrap">
                <div class="shotchart-tilt">
                    <svg id="lbChart" viewBox="0 0 2000 1600" style="width:100%; height:600px;"></svg>
                </div>
            </section>

            <div id="lbTooltip" class="tooltip" role="status" aria-live="polite"></div>
        </section>

        <section id="tab-three_point" class="tab-panel">
            <h2>League 3PA by Season</h2>
            <section class="chart-wrap">
                <svg id="threePtChart"></svg>
            </section>
            <div id="threePtTooltip" class="tooltip" role="status" aria-live="polite"></div>
        </section>

        <section id="tab-defense" class="tab-panel">
            <h3>Changes to Sum of Per Game Defensive Stats of Every Player</h3>
            <section class="placeholder-section">
                <div id="defense-grid">
            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
